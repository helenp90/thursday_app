
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

    <!-- moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Employee Data Management</title>
</head>

<body>

    <div class="container">

        <div class="col-md-12">
            <div class="jumbotron text-center">
                <h1> Employee Data Management</h1>
                <h6>A Comprehensive Directory of Employee Billable Hours</h6>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Current Employees</div>
                <div class="panel-body table-responsive">
                    <table class="table table-hover" id="employee-tbl">
                        <thead>
                            <th class="text-center table-head">Employee Name</th>
                            <th class="text-center table-head">Role</th>
                            <th class="text-center table-head">Start Date</th>
                            <th class="text-center table-head">Months Worked</th>
                            <th class="text-center table-head">Monthly Rate ($)</th>
                            <th class="text-center table-head">Total Billed ($)</th>
                        </thead>
                        <tbody>

                        </tbody>

                    </table>

                </div>
            </div>
        </div>



        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Add Employee</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Employee Name</label>
                            <input type="text" class="form-control " id="employeeName" placeholder="Name...">

                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <input type="text" class="form-control" id="role" placeholder="Employee Role...">


                        </div>

                        <div class="form-group">
                            <label>Start Date (DD/MM/YY)</label>
                            <input type="date" class="form-control" id="startDate" placeholder="Date Employee Started...">


                        </div>
                        <div class="form-group">
                            <label>Monthly Rate</label>
                            <input type="number" class="form-control" id="rate" placeholder="Billable Rate...">


                        </div>
                        <button id="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/logic.js"></script>
</body>

</html>
