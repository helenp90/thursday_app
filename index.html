<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    
        <title>NYT Times Seach Activity</title>
    </head>
    
    <body>
        <div class="jumbotron">
            <h1 class="text-center">New York Times Search</h1>
        </div>
        <br>
        </br>
        <div class="container">
            <div class="row">
                <!--RandGenNumb goes here-->
                <div class="col-md-12 text-center">
                    <div class="well">
                        <div id="Search">
                            <!-- forms here -->
                            <div class="form-group text-left">
                                <label for="searchTerm">Search Term</label>
                                <input type="text" class="form-control" id="searchTerm" placeholder="Enter Search">
                            </div>
                            <div class="form-group text-left">
                                <label for="NumberofRecord">Number of Records to Retrieve</label>
                                <input type="text" class="form-control" id="numRecords" placeholder="Enter number of records">
                            </div>
                            <div class="form-group text-left">
                                <label for="staryear">Start Year (optional)</label>
                                <input type="text" class="form-control" id="startYear" placeholder="Enter Start Year">
                            </div>
                            <div class="form-group text-left">
                                <label for="NumberofRecord">End Year (optional)</label>
                                <input type="text" class="form-control" id="numRecords" placeholder="Enter End Year">
                            </div>
                            <div class="text-left">
    
                                <button id="search">search</button>
    
    
                                <button id="clear">clear results</button>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="col-md-12 text-center">
                        <div class="well">
                            <div id="results">
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
    
    </html>
    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="logic.js" type="text/javascript"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    </body>
    
    </html>
